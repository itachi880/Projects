<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X|O GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="HowToPlay">
      'R' or 'reset' button to reset game and 'T' to change from 'X' turn to 'O'
      turn if you want that <br /><br />
      <span>have a good game:)</span>
      <button id="ok" onclick="popup('active')">go to play</button>
    </p>
    <div class="container">
      <h1>last winner is <span id="winner"></span></h1>
      <h3>now is <span id="turn">X</span> turn</h3>
      <div class="ui">
        <h2 id="moxkil">X wins: <span class="X">0</span></h2>
        <div class="game">
          <div class="block1" onclick="selectBlock('.block1')"></div>
          <div class="block2" onclick="selectBlock('.block2')"></div>
          <div class="block3" onclick="selectBlock('.block3')"></div>
          <div class="block4" onclick="selectBlock('.block4')"></div>
          <div class="block5" onclick="selectBlock('.block5')"></div>
          <div class="block6" onclick="selectBlock('.block6')"></div>
          <div class="block7" onclick="selectBlock('.block7')"></div>
          <div class="block8" onclick="selectBlock('.block8')"></div>
          <div class="block9" onclick="selectBlock('.block9')"></div>
        </div>
        <h2>O wins: <span class="O">0</span></h2>
      </div>
      <h3>tie case: <span id="tie">0</span></h3>
      <button onclick="endGame() ; resetGame()">reset game</button>
      <button id="HowToPlayButton"><a href="index.html"> HowToPlay</a></button>
      <h5 id="counter"></h5>
    </div>
  </body>
  <script src="main.js"></script>
</html>
